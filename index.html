<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推しSNS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>推しSNS</h1>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section class="container">
            <nav class="sidebar">
                <ul>
                    <li><a href="#" class="tab-link active" data-tab="home">ホーム</a></li>
                    <li><a href="#" class="tab-link" data-tab="trending">トレンド</a></li>
                    <li><a href="#" class="tab-link" data-tab="notifications">通知</a></li>
                    <li><a href="#" class="tab-link" data-tab="profile">プロフィール</a></li>
                </ul>
            </nav>

            <section class="content">
                <!-- タブのコンテンツ -->
                <div class="tab-content active" id="home">
                    <h2>ホーム</h2>
                    <div class="post-form">
                        <div class="user-info">
                            <img src="user_icon.jpg" alt="User Icon" class="user-icon">
                            <span class="username">@my_account</span>
                        </div>
                        <textarea id="postText" placeholder="推しへの想いを語ろう！"></textarea>
                        <button id="postButton">投稿</button>
                    </div>
                    <section class="posts" id="postList"></section>
                </div>

                <div class="tab-content" id="trending">
                    <h2>トレンド</h2>
                    <p>現在のトレンド情報を表示します。</p>
                </div>

                <div class="tab-content" id="notifications">
                    <h2>通知</h2>
                    <p>新しい通知はありません。</p>
                </div>

                <div class="tab-content" id="profile">
                    <h2>プロフィール</h2>
                    <p>ユーザー情報を表示します。</p>
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
