<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推しSNS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>推しSNS</h1>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- 投稿フォーム -->
        <section class="post-form">
            <textarea placeholder="推しへの想いを語ろう！"></textarea>
            <button>投稿</button>
        </section>

        <!-- 投稿リスト -->
        <section class="posts">
            <article class="post">
                <div class="user-info">
                    <img src="user1.jpg" alt="User Icon">
                    <span>@oshi_love</span>
                </div>
                <p>今日も推しが最高でした…尊い…</p>
            </article>

            <article class="post">
                <div class="user-info">
                    <img src="user2.jpg" alt="User Icon">
                    <span>@idol_fan</span>
                </div>
                <p>推しの新曲が神すぎる！！！</p>
            </article>
        </section>
    </main>

</body>
</html>
